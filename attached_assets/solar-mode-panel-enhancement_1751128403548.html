<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Mode Panel Enhancement</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        /* 既存のconfig-groupスタイルを拡張 */
        .config-group {
            margin-bottom: 20px;
        }
        
        /* Solar Visualization Container */
        .solar-visualization {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Compact Solar Orbit */
        .solar-orbit-compact {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .orbit-ring {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .sun-indicator {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ffd700 0%, #ffa500 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd700;
            transition: all 0.3s ease;
        }
        
        .horizon-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Time markers */
        .time-marker {
            position: absolute;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .time-marker.sunrise { top: 50%; left: -5px; }
        .time-marker.noon { top: -5px; left: 50%; transform: translateX(-50%); }
        .time-marker.sunset { top: 50%; right: -5px; }
        
        /* Enhanced Solar Info Display */
        .solar-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .solar-info-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        
        .solar-info-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .solar-info-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffd700;
        }
        
        /* Day Hours Slider Enhancement */
        .day-hours-visual {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .day-night-bar {
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            margin: 10px 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .day-portion {
            background: linear-gradient(90deg, #87CEEB 0%, #FFD700 50%, #FF6347 100%);
            transition: flex 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 600;
            font-size: 12px;
        }
        
        .night-portion {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            transition: flex 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 12px;
        }
        
        /* Animated elements */
        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .sun-indicator {
            animation: sunPulse 2s ease-in-out infinite;
        }
        
        /* Scale Factor Indicator */
        .scale-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .scale-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .scale-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .scale-dot.day { background: #ffd700; }
        .scale-dot.night { background: #4a5568; }
    </style>
</head>
<body>
    <!-- これが既存のconfigContent内に追加される内容 -->
    <div class="config-group">
        <label>Location</label>
        <select id="solar-city">
            <option value="tokyo">Tokyo</option>
            <option value="newyork">New York</option>
            <option value="london">London</option>
        </select>
    </div>
    
    <!-- 新しい視覚的要素 -->
    <div class="solar-visualization">
        <!-- コンパクトな太陽軌道表示 -->
        <div class="solar-orbit-compact">
            <div class="orbit-ring"></div>
            <div class="horizon-line"></div>
            <div class="sun-indicator" style="top: 25%; left: 75%;"></div>
            <div class="time-marker sunrise">6:00</div>
            <div class="time-marker noon">12:00</div>
            <div class="time-marker sunset">18:00</div>
        </div>
        
        <!-- 太陽情報グリッド -->
        <div class="solar-info-grid">
            <div class="solar-info-item">
                <div class="solar-info-label">Sunrise</div>
                <div class="solar-info-value">05:43</div>
            </div>
            <div class="solar-info-item">
                <div class="solar-info-label">Solar Noon</div>
                <div class="solar-info-value">11:43</div>
            </div>
            <div class="solar-info-item">
                <div class="solar-info-label">Sunset</div>
                <div class="solar-info-value">18:52</div>
            </div>
            <div class="solar-info-item">
                <div class="solar-info-label">Daylight</div>
                <div class="solar-info-value">13h 9m</div>
            </div>
        </div>
    </div>
    
    <!-- Enhanced Day Hours Control -->
    <div class="day-hours-visual">
        <label>Day Hours Design</label>
        <div class="day-night-bar">
            <div class="day-portion" style="flex: 14.5;">Day: 14.5h</div>
            <div class="night-portion" style="flex: 9.5;">Night: 9.5h</div>
        </div>
        <input type="range" id="solar-day-hours-slider" min="1" max="23" step="0.5" value="14.5">
        <div class="scale-indicators">
            <div class="scale-item">
                <div class="scale-dot day"></div>
                <span>Day: 0.82x (slower)</span>
            </div>
            <div class="scale-item">
                <div class="scale-dot night"></div>
                <span>Night: 1.28x (faster)</span>
            </div>
        </div>
    </div>
    
    <script>
        // スライダーの動きに合わせて昼夜の割合を更新
        const slider = document.getElementById('solar-day-hours-slider');
        const dayPortion = document.querySelector('.day-portion');
        const nightPortion = document.querySelector('.night-portion');
        
        slider.addEventListener('input', (e) => {
            const dayHours = parseFloat(e.target.value);
            const nightHours = 24 - dayHours;
            
            dayPortion.style.flex = dayHours;
            dayPortion.textContent = `Day: ${dayHours}h`;
            
            nightPortion.style.flex = nightHours;
            nightPortion.textContent = `Night: ${nightHours}h`;
            
            // 太陽の位置も更新（例）
            updateSunPosition();
        });
        
        function updateSunPosition() {
            const sun = document.querySelector('.sun-indicator');
            const now = new Date();
            const hours = now.getHours() + now.getMinutes() / 60;
            
            // 簡易的な位置計算（実際の実装ではSolarModeの計算を使用）
            if (hours >= 6 && hours <= 18) {
                const progress = (hours - 6) / 12;
                const angle = -90 + (progress * 180);
                const radius = 80;
                const x = 100 + radius * Math.cos(angle * Math.PI / 180);
                const y = 100 - radius * Math.sin(angle * Math.PI / 180);
                sun.style.left = x - 12 + 'px';
                sun.style.top = y - 12 + 'px';
                sun.style.display = 'block';
            } else {
                sun.style.display = 'none';
            }
        }
        
        // 初期表示
        updateSunPosition();
        setInterval(updateSunPosition, 60000); // 1分ごとに更新
    </script>
</body>
</html>
